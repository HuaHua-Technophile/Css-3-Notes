<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>14-1-5backface-visibility元素背面是否可见属性</title>
  </head>
  <body>
    <p>
      backface-visibility属性用于设置元素的背面在面向用户时是否可见。元素的背面是其正面的镜像。这个属性在元素进行3D旋转时很有用，可以让你选择用户是否能看到背面
      <br />backface-visibility属性的语法如下:backface-visibility:visible|hidden|initial|inherit;
    </p>
    <div class="rotatefather">
      <div class="rotate"></div>
    </div>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        background: #1e1e1e;
        color: #c8c8c8;
        perspective: 30cm;
      }
      .rotatefather {
        position: absolute;
        top: calc(50% - 150px);
        left: calc(50% - 150px);
        transform: rotateX(-10deg);
        perspective: 30cm;
        transform-style: preserve-3d;
      }
      .rotate {
        width: 300px;
        height: 300px;
        background: linear-gradient(45deg, blue, green, red);
        transition: transform 30s linear;
        backface-visibility: hidden;
      }
      .rotate:hover {
        transform: rotateY(9999deg);
      }
    </style>
  </body>
</html>
