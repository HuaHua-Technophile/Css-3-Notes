<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>4-7作业太阳系</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background: #1e1e1e;
      }
      #father {
        width: 50vw;
        height: 50vw;
        border-radius: 999999999px;
        box-shadow: 0 0 10px white, inset 0 0 10px white;
        background: repeating-radial-gradient(
          transparent 0%,
          transparent 8%,
          white 8%,
          white 8.1%
        );
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #father::before {
        content: "";
        display: block;
        width: 4%;
        height: 4%;
        border-radius: 9999999px;
        background: #ff8004;
        box-shadow: 0 0 10px yellow;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      div[id^="ball"] {
        width: 20px;
        height: 20px;
        box-shadow: 0 0 10px red;
        border-radius: 9999999px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: 0 0;
      }
      #ball1 {
        animation: rotate1 2s linear infinite;
      }
      @keyframes rotate1 {
        0% {
          transform: rotate(0deg) translate(-50%, -50%) translateY(2.9vw);
        }
        100% {
          transform: rotate(360deg) translate(-50%, -50%) translateY(2.9vw);
        }
      }
      #ball2 {
        animation: rotate2 3s linear infinite;
      }
      @keyframes rotate2 {
        0% {
          transform: rotate(0deg) translate(-50%, -50%) translateY(5.65vw);
        }
        100% {
          transform: rotate(360deg) translate(-50%, -50%) translateY(5.65vw);
        }
      }
      #ball3 {
        animation: rotate3 4s linear infinite;
      }
      @keyframes rotate3 {
        0% {
          transform: rotate(0deg) translate(-50%, -50%) translateY(8.55vw);
        }
        100% {
          transform: rotate(360deg) translate(-50%, -50%) translateY(8.55vw);
        }
      }
      #ball4 {
        animation: rotate4 5s linear infinite;
      }
      @keyframes rotate4 {
        0% {
          transform: rotate(0deg) translate(-50%, -50%) translateY(11.4vw);
        }
        100% {
          transform: rotate(360deg) translate(-50%, -50%) translateY(11.4vw);
        }
      }
      #ball5 {
        animation: rotate5 6s linear infinite;
      }
      @keyframes rotate5 {
        0% {
          transform: rotate(0deg) translate(-50%, -50%) translateY(14.2vw);
        }
        100% {
          transform: rotate(360deg) translate(-50%, -50%) translateY(14.2vw);
        }
      }
      #ball6 {
        animation: rotate6 7s linear infinite;
      }
      @keyframes rotate6 {
        0% {
          transform: rotate(0deg) translate(-50%, -50%) translateY(17.1vw);
        }
        100% {
          transform: rotate(360deg) translate(-50%, -50%) translateY(17.1vw);
        }
      }
      #ball7 {
        animation: rotate7 8s linear infinite;
      }
      @keyframes rotate7 {
        0% {
          transform: rotate(0deg) translate(-50%, -50%) translateY(20vw);
        }
        100% {
          transform: rotate(360deg) translate(-50%, -50%) translateY(20vw);
        }
      }
      #ball8 {
        animation: rotate8 9s linear infinite;
      }
      @keyframes rotate8 {
        0% {
          transform: rotate(0deg) translate(-50%, -50%) translateY(23vw);
        }
        100% {
          transform: rotate(360deg) translate(-50%, -50%) translateY(23vw);
        }
      }
    </style>
  </head>
  <body>
    <div id="father">
      <div id="ball1"></div>
      <div id="ball2"></div>
      <div id="ball3"></div>
      <div id="ball4"></div>
      <div id="ball5"></div>
      <div id="ball6"></div>
      <div id="ball7"></div>
      <div id="ball8"></div>
    </div>
  </body>
</html>
