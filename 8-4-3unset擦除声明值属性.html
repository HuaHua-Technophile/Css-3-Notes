<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>8-4-3unset擦除声明值属性</title>
    <style>
      div {
        background-color: lightgreen;
        color: blue;
        all: unset;
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        CSS中，unset关键字可以重置属性的值为继承值或初始值，取决于该属性是否是可继承的²。
        <br />例如，如果你想要让一个div元素的所有属性恢复到默认状态，你可以使用all属性和unset值⁴：
        <br />如果有继承值，则等效inherit，继承值不被擦除
        <br />如果无继承值，则等效initial，恢复初始值
      </p>
      <p>
        这样，div元素的背景色和文字颜色就会变成浏览器的默认设置。如果你只想要重置某个特定的属性，你可以直接给它赋值为unset。例如，如果你想要让一个段落元素的文字大小恢复到默认状态，你可以这样写：all:
        unset;
      </p>
      <p></p>
    </div>
  </body>
</html>
