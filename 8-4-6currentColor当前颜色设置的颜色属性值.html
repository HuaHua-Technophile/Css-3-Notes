    <title>8-4-6currentColor当前颜色设置的颜色属性值</title>
    <style>
      div {
        color: blue; /* 蓝色文字 */
        border: 5px solid currentColor; /* 蓝色边框 */
      }
    </style>
  </head>
  <body>
    <div>
      currentColor是CSS中的一个关键字，它表示当前元素的color属性值。你可以用它来给其他属性或者嵌套元素的其他属性设置相同的颜色值。例如，如果你想让一个元素的边框颜色和文字颜色一样，你可以这样写：
    </div>
