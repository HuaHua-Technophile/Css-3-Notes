    CSS3继承性是指被包在内部的标签将拥有外部标签的样式性质⁵。
    <br />也就是说，子元素可以继承父元素的某些样式属性，例如字体、颜色、文本对齐等⁴。
    <br />CSS3继承性是CSS的一个重要特性，它可以让我们更方便地控制网页的样式和布局¹²³。
