    <title>
      11-4-3-3-webkit-slider-runnable-track滑块凹槽-webkit-slider-thumb滑块样式
    </title>
    <style>
      .deal::-webkit-slider-runnable-track {
        border: 1px solid #a0b3d6;
        background: #f0f3f9;
      }
      .deal::-webkit-slider-runnable-track:hover {
        background: #00ff88;
      }
      .deal::-webkit-slider-thumb {
        outline: 1px dotted #a0b3d6;
        background: #ff0000;
      }
    </style>
  </head>
  <body>
    正常：<input type="range" /><br /><br />
    处理：<input type="range" class="deal" />
