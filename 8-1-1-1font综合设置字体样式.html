<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>8-1-1-1font综合设置字体样式</title>
    <style type="text/css">
      body {
        background: #1e1e1e;
      }
      p {
        color: rgb(214, 214, 214);
      }
      .one {
        font: italic bold 35px/110px "微软雅黑";
        /*斜体 加粗 字号/行高 字体*/
      }
    </style>
  </head>
  <body>
    <p class="one">
      选择器{font: font-style font-weight font-size/line-height font-family;}
    </p>
    <p class="two">
      字体样式 字体粗细 字体尺寸/行高
      引用的字体，其中font-size和font-family不能省略，其他不需要的属性可以省略
    </p>
  </body>
