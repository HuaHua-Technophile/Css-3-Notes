<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>8-1-2-3text-decoration上下划线、删除线</title>
    <style>
      a {
        display: block;
        font-size: 30px;
        margin: 20px;
      }
      a:nth-child(1) {
        text-decoration: none;
      }
      a:nth-child(2) {
        text-decoration: underline red;
      }
      a:nth-child(3) {
        text-decoration: underline wavy rgb(204, 255, 0);
        /* 波浪线 */
      }
      a:nth-child(4) {
        text-decoration: overline green;
      }
      a:nth-child(5) {
        text-decoration: overline wavy rgb(204, 255, 0);
      }
      a:nth-child(6) {
        text-decoration: line-through rgb(108, 108, 255);
      }
      a:nth-child(7) {
        text-decoration: line-through wavy rgb(108, 108, 255);
      }
      a:nth-child(8) {
        text-decoration: underline overline dotted red;
      }
      a:nth-child(9) {
        text-decoration: underline overline wavy rgb(220, 65, 255);
      }
    </style>
  </head>
  <body>
    <a href="">我是丁真</a>
    <a href="">我要测你的健康🐎</a>
    <a href="">雪豹闭嘴</a>
    <a href="">我是丁真</a>
    <a href="">我要测你的健康🐎</a>
    <a href="">雪豹闭嘴</a>
    <a href="">我是丁真</a>
    <a href="">我要测你的健康🐎</a>
    <a href="">雪豹闭嘴</a>
  </body>
</html>
