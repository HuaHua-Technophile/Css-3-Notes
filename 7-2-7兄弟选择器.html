<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>7-2-7兄弟选择器</title>
    <style type="text/css">
      body {
        background: #1e1e1e;
      }
      * {
        color: #c8c8c8;
        font-size: 25px;
      }
      p ~ a {
        color: rgb(255, 77, 77);
      }
      a ~ b {
        color: rgb(85, 127, 255);
      }
    </style>
  </head>
  <body>
    <p>
      普通兄弟选择器使用“~”连接，选择其中两个元素具有同一个父亲，第二个元素不必紧跟一个元素，无论中间相隔什么都行。
    </p>
    <p>p~a { color: rgb(218, 150, 150); } a~b { color: rgb(93, 129, 238); }</p>
    <p>(p元素,父元素为body)</p>
    <br />
    <h1>（h1元素，父元素为body）</h1>
    <a>(a元素,父元素为body)</a><br />
    <a>(a元素,父元素为body)</a><br />
    <a>(a元素,父元素为body)</a><br />
    <b>(b元素,父元素为body)</b><br />
    <a>(a元素,父元素为body)</a><br />
    <b
      >(b元素,父元素为body)<b><br />(b元素,父元素为b元素)</b><br
    /></b>
  </body>
</html>
