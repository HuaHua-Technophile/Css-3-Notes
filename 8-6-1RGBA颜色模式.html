  <body>
    <p>
      RGBA颜色模式是CSS中的一种颜色表示方法，它使用红（R）、绿（G）、蓝（B）和透明度（A）四个参数来定义颜色。
    </p>
    <p>
      例如，rgba(255,0,0,0.5)表示半透明的红色。RGBA颜色模式可以让你控制颜色的不透明度，从而实现一些渐变或者叠加的效果。
    </p>
