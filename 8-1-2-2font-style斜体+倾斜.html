<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>8-1-2-2font-style斜体+倾斜</title>
    <style>
      .oblique_father {
        perspective: 50cm;
      }
      .example1 {
        font-style: oblique;
      }
      .example2 {
        font-style: oblique 45deg;
      }
    </style>
  </head>
  <body>
    <p>
      p { font-style: normal; /* 默认 */ }
      <br />em { font-style: italic; /* 斜体 */ } <br />span { font-style:
      oblique; /* 倾斜 */ } <br />strong { font-style: oblique 20deg; /*
      倾斜20度 */ }
    </p>
    <div class="oblique_father">
      <p class="example1">000000000font-style: oblique</p>
      <p class="example2">000000000000000font-style: oblique 20deg</p>
    </div>
  </body>
</html>
