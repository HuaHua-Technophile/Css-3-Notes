<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>
      11-4-3-7-webkit-progress-bar进度条背景-webkit-progress-value进度条完成部分
    </title>
    <style>
      progress.deal {
        appearance: none; /*先清除默认样式才行*/
        border: 1px solid red;
      }
      .deal::-webkit-progress-bar {
        background: pink;
      }
      .deal::-webkit-progress-value {
        background: linear-gradient(blue, red);
        box-shadow: 0 0 6px black;
      }
    </style>
  </head>
  <body>
    默认：<progress max="100" value="50"></progress><br /><br />
    处理：<progress max="100" value="50" class="deal"></progress>
  </body>
</html>
