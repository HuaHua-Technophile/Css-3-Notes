<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>
      11-4-3-4-webkit-color-swatch-wrapper颜色控件-webkit-color-swatch颜色控件指示颜色
    </title>
    <style>
      #color1 {
        width: 44px;
        height: 23px;
        border: 0;
        padding: 0;
      }
      #color1::-webkit-color-swatch-wrapper {
        border: 1px solid #777;
        background: linear-gradient(pink, skyblue);
      }
      #color1::-webkit-color-swatch {
        height: 21px;
        position: relative;
        left: 40px;
        top: -5px;
      }
    </style>
  </head>
  <body>
    <input type="color" id="color1" value="#123456" /><br /><br /><br />
    <input type="color" value="#654321" />
    <script>
      color1.onchange = function () {
        console.log(color1.value);
      };
    </script>
  </body>
</html>
