<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>8-4-2inherit继承属性值</title>
    <style>
      div {
        color: blue;
      }

      span {
        color: red;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <p>
      inherit是一个CSS关键字，用于表示一个属性的值和其父元素的计算值相同²。也就是说，它可以让子元素继承父元素的样式³。
    </p>
    <p>
      使用inherit关键字可以实现一些特殊的效果，例如让链接的颜色和其父元素一致，或者让表格单元格的边框和其表格一致²。例如，如果你想让一个链接的颜色和其父元素的颜色相同，你可以这样写：
    </p>
    <div>
      这两行是蓝色的段落
      <br /><span
        >这是一个设置了红色，又被设置了“继承inherit”的行内span文本。</span
      >
    </div>
  </body>
</html>
