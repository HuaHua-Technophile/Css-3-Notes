<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>9-2-3background-size背景大小</title>
    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
      }
      div {
        float: left;
        width: 47.2vw;
        height: 40vh;
        border: 1px solid red;
        background-image: url(./img/滑稽.jpg);
      }
      .px60 {
        background-size: 60px;
      }
      .P100 {
        background-size: 90%;
      }
      .contain {
        background-size: contain;
      }
      .cover {
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="px60"></div>
    <div class="P100">请尝试变更不同的宽高比</div>
    <div class="contain">请尝试变更不同的宽高比</div>
    <div class="cover">请尝试变更不同的宽高比</div>
    <p>background-size属性可以控制背景图像的大小，属性值如下：</p>
    <p>1.像素值</p>
    <p>2.以父元素的百分比。若只设置一个值，则第二个字默认为auto</p>
    <p>
      3.contain。保持纵横比，将背景图像按照父元素的短边缩放，背景图片的宽高小于等于父元素。父元素可能存在未被覆盖的区域，背景图片完全显示
    </p>
    <p>
      4.cover。保持纵横比，将背景图像按照父元素的长边缩放，背景图片的宽高大于等于父元素。父元素被完全覆盖，背景图片可能存在无法显示的区域。
    </p>
  </body>
</html>
