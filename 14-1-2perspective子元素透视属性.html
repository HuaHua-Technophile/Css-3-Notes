<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>14-1-2perspective子元素透视属性</title>
  </head>
  <body>
    <p>
      CSS中，perspective属性用于给3D定位的元素添加一些透视效果。perspective属性定义了对象距离用户的距离。因此，较小的值会产生更强烈的3D效果，而较大的值会产生更弱的3D效果。当为一个元素定义perspective属性时，是它的子元素获得透视视图，而不是元素本身
    </p>
    <p>
      透视点默认放置在元素的中心，但可以使用perspective-origin属性来改变它的位置
    </p>
    <div id="div1">
      <div id="div2"></div>
    </div>
    <style>
      #div1 {
        perspective: 10cm; /*10厘米*/
        margin: 50px;
      }
      #div2 {
        width: 100px;
        height: 100px;
        background: linear-gradient(blue, red);
        transition: all 0.5s;
      }
      #div2:hover {
        transform: rotateX(-45deg);
      }
    </style>
  </body>
</html>
