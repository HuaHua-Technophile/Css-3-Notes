<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>11-4-3-1appearance清除表单默认样式属性(下拉箭头,单选复选框)</title>
    <style>
      fieldset {
        display: inline-block;
        margin: 1rem;
        padding: 1rem;
        border: 1px black solid;
      }
      #select1 {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
      .uncheck {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <select name="" id="">
        <option value="">123</option>
        <option value="">231</option>
        <option value="">456</option>
        <option value="">654564</option>
      </select>
      <select name="" id="select1">
        <option value="">123</option>
        <option value="">231</option>
        <option value="">456</option>
        <option value="">654564</option>
      </select>
    </fieldset>
    <fieldset>
      <input type="checkbox" name="group1" value="1" />
      <input type="checkbox" name="group1" value="2" />
    </fieldset>
    <fieldset>
      <input type="checkbox" name="group2" value="1" class="uncheck" />
      <input type="checkbox" name="group2" value="2" class="uncheck" />
    </fieldset>
    <fieldset>
      <input type="radio" name="group3" value="1" />
      <input type="radio" name="group3" value="2" />
    </fieldset>
    <fieldset>
      <input type="radio" name="group4" value="1" class="uncheck" />
      <input type="radio" name="group4" value="2" class="uncheck" />
    </fieldset>
  </body>
</html>
