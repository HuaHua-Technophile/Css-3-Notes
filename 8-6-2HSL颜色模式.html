  <body>
    HSLA颜色模式是CSS中的一种颜色表示方法，它使用色相（H）、饱和度（S）、亮度（L）和透明度（A）四个参数来定义颜色
    <br />例如，hsla(120,100%,50%,0.5)表示半透明的绿色。HSLA颜色模式是HSL颜色模式的扩展，它增加了一个alpha通道来指定颜色的不透明度。HSLA颜色模式可以让你控制颜色的明暗和透明度，从而实现一些渐变或者叠加的效果
